<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout/baselayout}"
>
<th:block layout:fragment="title">
    <title>회원 : 회원가입</title>
</th:block>
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/member/join.css}">
</th:block>
<th:block layout:fragment="script">
<!--    <script th:src="@{/js/member/join.js}" defer></script>-->
</th:block>
<th:block layout:fragment="container">
    <div class="join">
        <div class="join-con">
            <div class="container">
                <div class="join">
                    <div class="join-con">
                        <h1 class="title">회원정보 입력</h1>
                        <div class="join-form">
                            <form th:action="@{/member/join}" method="post" th:object="${memberDto}">
                                <ul>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <li>
                                        <label for="email">이메일<img th:src="@{/images/member/asterisk.png}" alt="asterisk.png"></label>
                                        <input type="email" th:field="*{email}" name="email" id="email" placeholder="이메일" onkeyup="emailCheck(event)">
                                    </li>
                                    <span id="check-result" class="checkEmail"></span>
                                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></p>
                                    <li>
                                        <input type="button" id="emailBtn" value="이메일 전송">
                                    </li>
                                    <li>
                                        <label for="emailCode">인증번호<img th:src="@{/images/member/asterisk.png}" alt="asterisk.png"></label>
                                        <input type="text" name="emailCode" id="emailCode" placeholder="인증번호입력">
                                    </li>
                                    <li>
                                        <input type="button" id="emailCodeBtn" value="인증번호 확인">
                                    </li>
                                    <li>
                                        <label for="password">비밀번호<img th:src="@{/images/member/asterisk.png}" alt="asterisk.png"></label>
                                        <input type="password" th:field="*{password}" name="password" id="password" placeholder="8~20자 사이의 특수문자를 포함하여 입력해 주세요.">
                                    </li>
                                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></p>
                                    <li>
                                        <label for="nickName">이름<img th:src="@{/images/member/asterisk.png}" alt="asterisk.png"></label>
                                        <input type="text" name="nickName" id="nickName" placeholder="이름">
                                    </li>
                                    <li>
                                        <label for="phone">전화번호</label>
                                        <input type="text" name="phone" id="phone" placeholder="전화번호">
                                    </li>
                                    <li>
                                        <input type="submit" value="회원가입 하기" id="submit">
<!--                                        disabled="disabled"-->
                                    </li>
                                </ul>
                            </form>
                        </div>
                        <div class="move-link">
                            <ul>
                                <li><span>이미 회원이신가요?</span></li>
                                <li><a th:href="@{/member/login}">로그인하러가기</a></li>
                            </ul>
                        </div>
                        <div class="separator">
                            <p>OR</p>
                        </div>
                        <div class="sns-join">
                            <div class="sns-join-menu">
                                <a th:href="@{/oauth2/authorization/google}">
                                    <img th:src="@{/images/member/google_login.png}" alt="google_login">
                                </a>
                                <a th:href="@{/oauth2/authorization/naver}">
                                    <img th:src="@{/images/member/naver_login.png}" alt="naver_login">
                                </a>
                                <a th:href="@{/oauth2/authorization/kakao}">
                                    <img th:src="@{/images/member/kakao_login.png}" alt="kakao_login">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
