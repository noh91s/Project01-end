<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout/baselayout}"
>


<th:block layout:fragment="title">
    <title>회원 : 비밀번호찾기</title>
</th:block>
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/member/join.css}">
</th:block>
<th:block layout:fragment="script">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script th:src="@{/js/member/findPassword.js}" defer></script>
</th:block>
<th:block layout:fragment="container">

    <div class="join">
        <div class="join-con">
                <div class="container">
                    <div class="join">
                        <div class="join-con">

                            <h1 class="title">비밀번호 입력</h1>

                            <div class="join-form">
                                <form>

                                    <ul>
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                        <li>
                                            <label for="email">이메일</label>
                                            <input type="email" name="email" id="email" placeholder="이메일">
                                        </li>
                                        <li>
                                            <label for="nickName">이름</label>
                                            <input type="text" name="nickName" id="nickName" placeholder="이름">
                                        </li>
                                        <li>
                                            <input type="button" id="submitBtn" value="이메일 전송">
                                        </li>
                                    </ul>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</th:block>
</html>
