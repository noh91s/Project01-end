<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout/baselayout}"
>
<th:block layout:fragment="title">
    <title>게시판 : 수정페이지</title>
</th:block>
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/board/update.css}">
</th:block>
<th:block layout:fragment="script">
    <!--  <script th:src="${/js/index.js}"></script>-->
</th:block>
<th:block layout:fragment="container">
    <div class="container">
        <div class="board-con">
            <div class="board-title">
                <h1>Posts</h1>
                <h2>이곳에서 자유롭게 이야기하세요.</h2>
            </div>
            <div class="board-write">
                <div class="board-list-con">
                    <table>
                        <form th:action="@{/board/update}" method="post" enctype="multipart/form-data"
                              th:object="${boardDto}">
                            <input type="hidden" name="id" th:value="${board.id}">
                            <tr>
                                <th scope="row"><label th:for="title">제목</label></th>
                                <td>
                                    <input type="text" name="title" th:value="${board.title}" class="input1">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><label th:for="writer">작성자</label></th>
                                <td>
                                    <input type="text" name="writer" th:value="${board.writer}" class="input2">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><label th:for="boardFile">첨부파일</label></th>
                                <td>
                                    <input type="file" name="boardFile">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><label th:for="content">내용</label></th>
                                <td>
                                    <textarea type="text" name="content" class="input3" th:text="${board.content}"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row" class="th-last"></th>
                                <td class="td-last">
                                    <input type="submit" value="수정하기">
                                    <a th:href="@{/board/detail/{id}(id=${board.id})}">돌아가기</a>
                                </td>
                            </tr>
                        </form>
                    </table>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
